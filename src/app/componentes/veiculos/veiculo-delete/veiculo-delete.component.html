<div class="container mat-elevation-z8">
    <form class="form">
      <h1 class="fullWidth">Excluir Veículo</h1>       
  
      <mat-form-field class="halfWidth halfWidth_ajust">
        <mat-label>Fabricante</mat-label>
        <mat-select [(ngModel)]="veiculo.fabricante" [disabled]="true" name="fabricante">
          <mat-option [value]="'FORD'">Ford</mat-option>
          <mat-option [value]="'VW'">Volkswagen</mat-option>
          <mat-option [value]="'TOYOTA'">Toyota</mat-option>
          <mat-option [value]="'RENAULT'">Renault</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="halfWidth">
        <mat-label>Modelo</mat-label>
        <input
          [(ngModel)]="veiculo.modelo"          
          [disabled]="true" 
          name="modelo"
          matInput
          placeholder="Ex.. nome@dominio.com.br"
          maxlength="50"
        />
      </mat-form-field>
  
      <mat-form-field class="halfWidth halfWidth_ajust">
        <mat-label>Placa</mat-label>
        <input
          [(ngModel)]="veiculo.placa"
          name="placa"          
          [disabled]="true"           
          matInput
          placeholder="Ex.. fulano de tal"
          maxlength="50"
        />
      </mat-form-field>
  
      <mat-form-field class="halfWidth">
        <mat-label>Qtde. Passageiros</mat-label>
        <input
          [(ngModel)]="veiculo.totalPassageiros"
          name="totalPassageiros"
          type="number"
          [disabled]="true"
          matInput
          placeholder="Ex.. nome@dominio.com.br"
          maxlength="50"
        />
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Km</mat-label>
        <input
          [(ngModel)]="veiculo.quilometragem"
          name="quilometragem"
          type="number"
          [disabled]="true"
          matInput
          placeholder="Ex.. nome@dominio.com.br"
          maxlength="50"
        />
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
        <mat-label>Ano de Fabricação</mat-label>
        <input
          [(ngModel)]="veiculo.anoFabricacao"
          name="anoFabricacao"
          type="number"
          [disabled]="true"
          matInput
          placeholder="Ex.. nome@dominio.com.br"
          maxlength="50"
        />
      </mat-form-field>
  
      <mat-form-field class="fullWidth">
          <mat-label>Veículo Possui Caçamba</mat-label>
          <mat-select 
              [(ngModel)]="veiculo.possuiCacamba" 
              [disabled]="true"
              name="possuiCacamba">
                  <mat-option [value]="true">Possui</mat-option>
                  <mat-option [value]="false">Não Possui</mat-option>                
          </mat-select>
        </mat-form-field>
      
      <button
        class="fullWidth mat-elevation-z4"
        (click)="excluir()"        
        mat-flat-button
        color="primary"
      >
        Excluir
      </button>
      <button
        routerLink="../../"
        class="fullWidth mat-elevation-z4"
        mat-stroked-button
        color="warn"
      >
        Cancelar
      </button>
    </form>
  
    <p class="fullWidth">CTINF - UNESP</p>
  </div>
