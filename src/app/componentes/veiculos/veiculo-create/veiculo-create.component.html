<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Veículos</h1>

    <!-- <mat-form-field class="halfWidth halfWidth_ajust">
        <mat-label>Id</mat-label>
        <input
          [(ngModel)]="veiculo.id"
          name="id"
          type="number"          
          required
          matInput
          placeholder="Ex.2345"
          maxlength="5"
        />
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field> -->

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>Fabricante</mat-label>
      <mat-select [(ngModel)]="veiculo.fabricante" [formControl]="fabricante">
        <mat-option [value]="'FORD'">Ford</mat-option>
        <mat-option [value]="'VW'">Volkswagen</mat-option>
        <mat-option [value]="'TOYOTA'">Toyota</mat-option>
        <mat-option [value]="'RENAULT'">Renault</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>Modelo</mat-label>
      <input
        [(ngModel)]="veiculo.modelo"
        name="modelo"
        [formControl]="modelo"
        required
        matInput
        placeholder="Ex.. nome@dominio.com.br"
        maxlength="50"
      />
    </mat-form-field>

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>Placa</mat-label>
      <input
        [(ngModel)]="veiculo.placa"
        name="placa"
        [formControl]="placa"
        required
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50"
      />
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>Qtde. Passageiros</mat-label>
      <input
        [(ngModel)]="veiculo.totalPassageiros"
        name="totalPassageiros"
        type="number"
        [formControl]="totalPassageiros"
        required
        matInput
        placeholder="Ex.. nome@dominio.com.br"
        maxlength="50"
      />
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Km</mat-label>
      <input
        [(ngModel)]="veiculo.quilometragem"
        name="quilometragem"
        type="number"
        [formControl]="quilometragem"
        required
        matInput
        placeholder="Ex.. nome@dominio.com.br"
        maxlength="50"
      />
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Ano de Fabricação</mat-label>
      <input
        [(ngModel)]="veiculo.anoFabricacao"
        name="anoFabricacao"
        type="number"
        [formControl]="anoFabricacao"
        required
        matInput
        placeholder="Ex.. nome@dominio.com.br"
        maxlength="50"
      />
    </mat-form-field>

    <mat-form-field class="fullWidth">
        <mat-label>Veículo Possui Caçamba</mat-label>
        <mat-select 
            [(ngModel)]="veiculo.possuiCacamba" 
            [formControl]="possuiCacamba">
                <mat-option [value]="'true'">Possui</mat-option>
                <mat-option [value]="'false'">Não Possui</mat-option>                
        </mat-select>
      </mat-form-field>
    
    <button
      class="fullWidth mat-elevation-z4"
      (click)="criar()"
      [disabled]="!validaCampos()"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button
      routerLink="../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">CTINF - UNESP</p>
</div>
