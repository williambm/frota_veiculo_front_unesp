<div class="container mat-elevation-z8" >
  <form class="form">
    <h1 class="fullWidth">Solicitar Viagem</h1>

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>Data da Viagem</mat-label>
      <input
        [(ngModel)]="viagens.dataViagem"
        [formControl]="dataViagem"
        required
        matInput
        [matDatepicker]="admissaoPicker"
      />
      <!-- <mat-hint>DD/MM/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="admissaoPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #admissaoPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>Origem</mat-label>
      <mat-select
        [(ngModel)]="viagens.campusOrigem"
        [formControl]="campusOrigem"
      >
        <mat-option [value]="'REITORIA'">Reitoria</mat-option>
        <mat-option [value]="'ARAÇATUBA'">Araçatuba</mat-option>
        <mat-option [value]="'ARARAQUARA'">Araraquara</mat-option>
        <mat-option [value]="'ASSIS'">Assis</mat-option>
        <mat-option [value]="'BAURU'">Bauru</mat-option>
      </mat-select>

    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Logradouro</mat-label>
      <input
        [(ngModel)]="viagens.logradouro"
        name="logradouro"
        [formControl]="logradouro"
        required
        matInput
        placeholder="Ex.Rua João do Amaral"
        maxlength="80"
      />
    </mat-form-field>

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>numero</mat-label>
      <input
        [(ngModel)]="viagens.numero"
        name="numero"
        [formControl]="numero"
        type="number"
        required
        matInput
        placeholder="Ex.. 103"
        maxlength="10"
      />
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>complemento</mat-label>
      <input
        [(ngModel)]="viagens.complemento"
        name="complemento"
        [formControl]="complemento"
        matInput
        placeholder="Ex.. apartamento 56 bloco 4"
        maxlength="50"
      />
    </mat-form-field>

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>cep</mat-label>
      <input
        [(ngModel)]="viagens.cep"
        [formControl]="cep"
        name="cep"
        required
        matInput
        placeholder="Ex.. 03312-045"
      />
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>estado</mat-label>
      <input
        [(ngModel)]="viagens.estado"
        [formControl]="estado"
        name="estado"
        required
        matInput
        placeholder="Ex.. SP"
      />
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>bairro</mat-label>
      <input
        [(ngModel)]="viagens.bairro"
        [formControl]="bairro"
        name="bairro"
        required
        matInput
        placeholder="Ex.. Casa Verde"
      />
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>cidade</mat-label>
      <input
        [(ngModel)]="viagens.cidade"
        [formControl]="cidade"
        name="cidade"
        required
        matInput
        placeholder="Ex.. São Paulo"
      />
    </mat-form-field>

    <mat-form-field class="fullWidth" *ngIf="veiculo$ |async as veiculos ">
      <mat-label>Carro</mat-label>
      <mat-select [(ngModel)]="viagens.veiculoId" name="veiculoId">
        <div >
          <mat-option *ngFor="let veiculo of veiculos.content" [value]="veiculo.id">
            {{ veiculo.modelo }}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>


    <button
      class="fullWidth mat-elevation-z4"
      (click)="criar()"
      [disabled]="!validaCampos()"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button
      routerLink="../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">CTINF - UNESP</p>
</div>
