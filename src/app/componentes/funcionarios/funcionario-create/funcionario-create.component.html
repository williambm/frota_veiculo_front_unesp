<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Funcionário</h1>

    <mat-form-field class="fullWidth">
      <mat-label>Matrícula</mat-label>
      <input
        name="matricula"
        required
        matInput
        placeholder="Ex.2345"
        maxlength="5"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        name="nome"
        required
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>Data de Admissão</mat-label>
      <input matInput [matDatepicker]="admissaoPicker" />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="admissaoPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #admissaoPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="nascimentoPicker" />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="nascimentoPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #nascimentoPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Função</mat-label>
      <input
        name="funcao"
        required
        matInput
        placeholder="Ex.. assistente administrativo"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Perfil</mat-label>
        <mat-select>
          <mat-option value="PASSAGEIRO">Passageiro</mat-option>
          <mat-option value="MOTORISTA">Motorista</mat-option>
          <mat-option value="ADMIN">Administrador</mat-option>
        </mat-select>
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Senha</mat-label>
      <input
        name="senha"
        required
        type="password"
        matInput
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      Cadastrar
    </button>
    <button
      routerLink="../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">CTINF - UNESP</p>
</div>
