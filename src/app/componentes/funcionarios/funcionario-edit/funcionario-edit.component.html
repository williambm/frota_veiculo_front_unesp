<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Editar Funcionário</h1>

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>Matrícula</mat-label>
      <input
        [(ngModel)]="funcionario.matricula"
        name="matricula"
        type="number"
        
        [disabled]="true"
        
        matInput
        placeholder="Ex.2345"
        maxlength="5"
      />
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>Perfil</mat-label>
        <mat-select
        [(ngModel)]="funcionario.perfil"
        [formControl]="perfil">
          <mat-option [value]="'PASSAGEIRO'">Passageiro</mat-option>
          <mat-option [value]="'MOTORISTA'">Motorista</mat-option>
          <mat-option [value]="'ADMIN'">Administrador</mat-option>
        </mat-select>
      <mat-icon matSuffix><span class="material-symbols-outlined">
        description
        </span></mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="funcionario.nome"
        name="nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Ex.. fulano de tal"
        maxlength="50"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="funcionario.email"
        name="email"
        type="email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex.. nome@dominio.com.br"
        maxlength="50"
      />
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field class="halfWidth halfWidth_ajust">
      <mat-label>Data de Admissão</mat-label>
      <input
        [(ngModel)]="funcionario.dataAdmissao"
        [formControl]="dataAdmissao"
        required
        matInput
        [matDatepicker]="admissaoPicker" />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="admissaoPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #admissaoPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="halfWidth">
      <mat-label>Data de Nascimento</mat-label>
      <input
        [(ngModel)]="funcionario.dataNascimento"
        [formControl]="dataNascimento"
        required
        matInput
        [matDatepicker]="nascimentoPicker" />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="nascimentoPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #nascimentoPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Função</mat-label>
      <input
        [(ngModel)]="funcionario.funcao"
        [formControl]="funcao"
        name="funcao"
        required
        matInput
        placeholder="Ex.. assistente administrativo"
      />
      <mat-icon matSuffix>work</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="funcionario.senha"
        [formControl]="senha"
        name="senha"
        required
        type="password"
        matInput
        placeholder="Ex.. 1234"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      class="fullWidth mat-elevation-z4"
      (click)="atualizar()"
      [disabled]="!validaCampos()"
      mat-flat-button
      color="primary">
      Editar
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>

  <p class="fullWidth">CTINF - UNESP</p>
</div>
